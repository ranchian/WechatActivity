<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邀请有礼 注册即送</title>
		<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport">
		<link href="css/game_get.css" rel="stylesheet">
        <script src="/Scripts/rem.js"></script>
        <script src="/Scripts/jquery-1.11.3.js"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="banner">
				<div class="small-banner">
					<div class="background">
						<p>您本次获得：<span class="tiyanjin"></span>体验金</p>
					</div>
				</div>
			</div>
			<div class="context">
				<div class="title">
					<p>登记领取</p>
				</div>
				<div class="info">
					<form>
						<ul>
							<li class="tel">
								<span>手机号：</span>
								<input type="tel" placeholder="请输入您的手机号" id="gamePhone" />
							</li>
							<li class="code">
								<span>验证码：</span>
								<input type="text" placeholder="请输入验证码" id="gameCode"/>
								<a href="javascript:void(0)" id="gamebtn">获取验证码</a>
							</li>
							<li>
								<span>密&nbsp;码：</span>
								<input type="password" placeholder="请输入您的登录密码" id="gamePswd" />
							</li>
							<li class="game_friend">
								<span>邀请人：</span>
								<input type="text" placeholder="邀请人的手机号（非必填）"/>
							</li>
							<li class="submit">
								<a href="javascript:void(0)">立即领取</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
			<script>
				$('.tiyanjin').html(localStorage.getItem('tiyanjin'))
			</script>
	</body>
</html>
